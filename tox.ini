[tox]
envlist = py25,py26,py27,py32,pypy

[pytest]
addopts = -n4 -v --cov mom --cov-report term-missing --doctest-modules

[testenv]
#commands=coverage erase
#         coverage run run_tests.py
#         coverage report -m
#         #coverage html -d htmlcov
#commands=coverage run py.test
commands=py.test []

[testenv:py25]
deps=pyasn1 >=0.0.13
     PyCrypto >=2.3
     coverage >=3.5
     unittest2
     PyTest
     pytest-xdist
     pytest-cov

[testenv:py26]
deps=pyasn1 >=0.0.13
     PyCrypto >=2.3
     coverage >=3.5
     unittest2
     PyTest
     pytest-xdist
     pytest-cov

[testenv:py27]
deps=pyasn1 >=0.0.13
